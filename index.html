<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gemini Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* 기본적인 스타일 (필요에 따라 수정) */
        body { font-family: sans-serif; margin: 20px; }
        .chat-box { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; }
        textarea { width: 80%; padding: 10px; margin-bottom: 10px; }
        button { padding: 8px 15px; cursor: pointer; }
        .reset { background-color: #f44336; color: white; border: none; }
        .tabs { display: flex; flex-wrap: wrap; }
        .tab { position: relative; width: 100%; /* 기본적으로 전체 너비 */ }
        .tab label {
            display: block;
            padding: 10px;
            background-color: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
            margin-right: 2px;
            order: -1; /* 탭 레이블을 내용보다 먼저 배치 */
        }
        .tab input[type="radio"] {
            position: absolute;
            top: 0;
            left: -9999px; /* 숨김 처리 */
        }
        .tab .content {
            padding: 15px;
            border: 1px solid #ccc;
            border-top: none;
            order: 1;
            width: 100%;
            display: none;
        }
        .tab input:checked + label {
            background-color: #ddd;
            border-bottom: none;
        }
        .tab input:checked ~ .content {
            display: block;
        }
        @media (min-width: 600px) {
            .tab { width: auto; } /* 넓은 화면에서는 탭 너비 자동 조정 */
        }
    </style>
</head>
<body>
    <h1>Gemini 챗봇</h1>

    <div class="chat-box">
        <form action="/ask" method="post">
            <textarea name="question" placeholder="질문을 입력하세요..." required></textarea>
            <button type="submit">전송</button>
        </form>
        <form action="/reset" method="post">
            <button class="reset" type="submit">새로고침</button>
        </form>
        <p>현재 멀티턴 횟수: {{ turn_count }}/5</p>
    </div>

    <div class="tabs">
        {% for reply in history %}
            <div class="tab">
                <input type="radio" id="tab{{ loop.index0 }}" name="tab-group" {% if loop.first %}checked{% endif %}>
                <label for="tab{{ loop.index0 }}">응답 {{ loop.index }}</label>
                <div class="content">{{ reply }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
