<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gemini Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Gemini 챗봇</h1>

    <div class="chat-box">
        <form action="/ask" method="post">
            <textarea name="question" placeholder="질문을 입력하세요..." required></textarea>
            <button type="submit">전송</button>
        </form>
        <form action="/reset" method="post">
            <button class="reset" type="submit">새로고침</button>
        </form>
        <p>현재 멀티턴 횟수: {{ turn_count }}/5</p>
    </div>

    <div class="tabs">
        {% for reply in history %}
            <div class="tab">
                <input type="radio" id="tab{{ loop.index0 }}" name="tab-group" {% if loop.first %}checked{% endif %}>
                <label for="tab{{ loop.index0 }}">응답 {{ loop.index }}</label>
                <div class="content">{{ reply }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
